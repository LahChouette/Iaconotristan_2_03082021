<!DOCTYPE html>
<html lang="fr">

<head>
    <!--En-tête de la page-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Reservia</title>
</head>

<body>
    <!--header-->
    <header class="header">
        <a href="#">
            <img src="assets/images/logo/Reservia@3x.png" alt="Reservia"></a>
        <nav>
            <ul>
                <li>
                    <a href="#hébergements">Hébergements</a>
                </li>
                <li>
                    <a href="#activités">Activités à Marseille</a>
                </li>
                <li>
                    <a href="#">S'inscrire</a>
                </li>
            </ul>
        </nav>

    </header>
    <!--header-->

    <!--main-->
    <main class="main">
        <!--Recherche-->
        <section class="recherche">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleinne nature</p>
            <form method="post">
                <p>
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="search" placeholder="Marseille, France" />
                    <a href="">Rechercher</a>
                </p>
            </form>

            <h3>Filtres</h3>
            <i class="fas fa-money-bill-wave"></i>
            <input type=button value=Économique />
            <i class="fas fa-child"></i>
            <input type=button value=Familial />
            <i class="fas fa-heart"></i>
            <input type=button value=Romantique />
            <i class="fas fa-dog"></i>
            <input type=button value=Animaux&nbsp;autorisés />

            <p>
                <i class="fas fa-info"></i> Plus de 500 logements sont disponible dans cette ville
            </p>
        </section>
        <!--hébergement-->
        <section class="hébergements" id="hébergements">

        </section>
        <!--activités-->
        <section class="activités" id="activités">

        </section>
    </main>
    <!--main-->

    <!--footer-->
    <footer class="footer">

    </footer>
    <!--footer-->

</body>

</html>
